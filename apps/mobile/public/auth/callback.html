<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Eleve</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .logo {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #333;
        }
        .button {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #5a67d8;
        }
        .loading {
            color: #667eea;
        }
        .success {
            color: #4caf50;
        }
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üõπ Eleve</div>
        <div id="message" class="message loading">Verifying your email...</div>
        <div id="actions" style="display: none;">
            <a href="/" class="button">Continue to App</a>
        </div>
    </div>

    <script>
        // Simple email verification handler
        async function handleEmailVerification() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const hash = window.location.hash.substring(1);
                const hashParams = new URLSearchParams(hash);
                
                // Check for verification success
                if (hashParams.get('type') === 'email' || urlParams.get('type') === 'email') {
                    document.getElementById('message').innerHTML = '‚úÖ Email verified successfully!';
                    document.getElementById('message').className = 'message success';
                    document.getElementById('actions').style.display = 'block';
                    
                    // Redirect to main app after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                    
                } else if (hashParams.get('error') || urlParams.get('error')) {
                    const error = hashParams.get('error_description') || urlParams.get('error_description') || 'Verification failed';
                    document.getElementById('message').innerHTML = `‚ùå ${error}`;
                    document.getElementById('message').className = 'message error';
                    document.getElementById('actions').style.display = 'block';
                    
                } else {
                    // No specific parameters, just redirect to app
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Verification error:', error);
                document.getElementById('message').innerHTML = '‚ùå An error occurred during verification';
                document.getElementById('message').className = 'message error';
                document.getElementById('actions').style.display = 'block';
            }
        }

        // Run when page loads
        window.addEventListener('load', handleEmailVerification);
    </script>
</body>
</html>
