<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Elevé</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Archivo:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Archivo', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000;
        }

        .container {
            background: #ffffff;
            border-radius: 20px;
            border: 2px solid #000000;
            box-shadow: 6px 6px 0px #000000;
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
        }

        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #000000;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        .header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: #ffffff;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            font-family: 'Poppins', sans-serif;
            color: #667eea;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .subtitle {
            color: #64748B;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-content {
            padding: 0 2rem 3rem;
        }

        .form-toggle {
            display: flex;
            background: #f1f5f9;
            border: 1px solid #000000;
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 2rem;
        }

        .toggle-button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            background: none;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            color: #64748B;
        }

        .toggle-button.active {
            background: #667eea;
            color: #ffffff;
            box-shadow: 2px 2px 0px #000000;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #000000;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #000000;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Archivo', sans-serif;
            background: #ffffff;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #a0aec0;
        }

        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #64748B;
            font-size: 1.1rem;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .submit-button {
            width: 100%;
            padding: 1rem;
            border: 1px solid #000000;
            border-radius: 8px;
            background: #667eea;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'ArchivoBlack-Regular', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            box-shadow: 3px 3px 0px #000000;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 5px 5px 0px #000000;
        }

        .submit-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: 3px 3px 0px #000000;
        }

        .portal-section {
            margin-top: 2rem;
            padding: 2rem;
            background: #f8fafc;
            border-top: 1px solid #000000;
            text-align: center;
        }

        .portal-section h3 {
            color: #000000;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .portal-section p {
            color: #64748B;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .portal-input {
            margin-bottom: 1rem;
        }

        .portal-input input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #000000;
            border-radius: 6px;
            font-family: 'Archivo', sans-serif;
        }

        .portal-button {
            background: #ffd700;
            color: #000000;
            padding: 0.75rem 1.5rem;
            border: 1px solid #000000;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'ArchivoBlack-Regular', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 0px #000000;
        }

        .portal-button:hover {
            transform: translateY(-2px);
            box-shadow: 4px 4px 0px #000000;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #dc2626;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .success-message {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #16a34a;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #signup-fields {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                max-width: none;
            }
            
            .header {
                padding: 2rem 1.5rem 1.5rem;
            }
            
            .form-content {
                padding: 0 1.5rem 2rem;
            }
            
            .portal-section {
                padding: 1.5rem;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='/'">&larr;</button>
        
        <div class="header">
            <div class="logo">⚡ Elevé</div>
            <div class="subtitle">Admin Portal</div>
        </div>

        <div class="form-content">
            <div class="form-toggle">
                <button class="toggle-button active" onclick="switchForm('login')">Login</button>
                <button class="toggle-button" onclick="switchForm('signup')">Sign Up</button>
            </div>

            <div id="messages"></div>

            <form id="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-group">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEgMTJTNSA0IDEyIDRzMTEgOCAxMSA4LTUgOC0xMiA4UzEgMTIgMSAxMloiIHN0cm9rZT0iIzY0NzQ4QiIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiLz4KPGNpcmNsZSBjeD0iMTIiIGN5PSIxMiIgcj0iMyIgc3Ryb2tlPSIjNjQ3NDhCIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIvPgo8L3N2Zz4K" alt="Show password" width="18" height="18">
                        </button>
                    </div>
                </div>

                <div id="signup-fields">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="business-name">Business Name</label>
                        <input type="text" id="business-name" placeholder="Enter your business name">
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="password-group">
                            <input type="password" id="confirm-password" placeholder="Confirm your password">
                            <button type="button" class="password-toggle" onclick="toggleConfirmPassword()">
                                <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEgMTJTNSA0IDEyIDRzMTEgOCAxMSA4LTUgOC0xMiA4UzEgMTIgMSAxMloiIHN0cm9rZT0iIzY0NzQ4QiIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiLz4KPGNpcmNsZSBjeD0iMTIiIGN5PSIxMiIgcj0iMyIgc3Ryb2tlPSIjNjQ3NDhCIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIvPgo8L3N2Zz4K" alt="Show password" width="18" height="18">
                            </button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-button" id="submit-btn">Login</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
        </div>

        <div class="portal-section">
            <h3>🎯 Access Organization Portal</h3>
            <p>Students, parents, and coaches can access their<br/>organization's portal:</p>
            <div class="portal-input">
                <input type="text" id="org-search" placeholder="Enter organization name">
            </div>
            <button class="portal-button" onclick="findOrganization()">Find Portal</button>
        </div>
    </div>

    <script>
        let currentForm = 'login';
        let isLoading = false;

        function switchForm(formType) {
            currentForm = formType;
            const loginBtn = document.querySelector('.toggle-button:first-child');
            const signupBtn = document.querySelector('.toggle-button:last-child');
            const signupFields = document.getElementById('signup-fields');
            const submitBtn = document.getElementById('submit-btn');
            const messagesDiv = document.getElementById('messages');

            messagesDiv.innerHTML = '';

            if (formType === 'login') {
                loginBtn.classList.add('active');
                signupBtn.classList.remove('active');
                signupFields.style.display = 'none';
                submitBtn.textContent = 'Login';
                // Clear signup-only fields
                document.getElementById('full-name').value = '';
                document.getElementById('business-name').value = '';
                document.getElementById('confirm-password').value = '';
            } else {
                signupBtn.classList.add('active');
                loginBtn.classList.remove('active');
                signupFields.style.display = 'block';
                submitBtn.textContent = 'Create Account';
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const button = passwordInput.nextElementSibling;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                button.innerHTML = '<img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEgMTJTNSA0IDEyIDRzMTEgOCAxMSA4LTUgOC0xMiA4UzEgMTIgMSAxMloiIHN0cm9rZT0iIzY0NzQ4QiIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiLz4KPGNpcmNsZSBjeD0iMTIiIGN5PSIxMiIgcj0iMyIgc3Ryb2tlPSIjNjQ3NDhCIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIvPgo8L3N2Zz4K" alt="Hide password" width="18" height="18">';
            } else {
                passwordInput.type = 'password';
                button.innerHTML = '<img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEgMTJTNSA0IDEyIDRzMTEgOCAxMSA4LTUgOC0xMiA4UzEgMTIgMSAxMloiIHN0cm9rZT0iIzY0NzQ4QiIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiLz4KPGNpcmNsZSBjeD0iMTIiIGN5PSIxMiIgcj0iMyIgc3Ryb2tlPSIjNjQ3NDhCIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIvPgo8L3N2Zz4K" alt="Show password" width="18" height="18">';
            }
        }

        function toggleConfirmPassword() {
            const passwordInput = document.getElementById('confirm-password');
            const button = passwordInput.nextElementSibling;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                button.innerHTML = '<img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEgMTJTNSA0IDEyIDRzMTEgOCAxMSA4LTUgOC0xMiA4UzEgMTIgMSAxMloiIHN0cm9rZT0iIzY0NzQ4QiIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiLz4KPGNpcmNsZSBjeD0iMTIiIGN5PSIxMiIgcj0iMyIgc3Ryb2tlPSIjNjQ3NDhCIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIvPgo8L3N2Zz4K" alt="Hide password" width="18" height="18">';
            } else {
                passwordInput.type = 'password';
                button.innerHTML = '<img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEgMTJTNSA0IDEyIDRzMTEgOCAxMSA4LTUgOC0xMiA4UzEgMTIgMSAxMloiIHN0cm9rZT0iIzY0NzQ4QiIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiLz4KPGNpcmNsZSBjeD0iMTIiIGN5PSIxMiIgcj0iMyIgc3Ryb2tlPSIjNjQ3NDhCIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIvPgo8L3N2Zz4K" alt="Show password" width="18" height="18">';
            }
        }

        function showMessage(message, type = 'error') {
            const messagesDiv = document.getElementById('messages');
            const messageClass = type === 'error' ? 'error-message' : 'success-message';
            messagesDiv.innerHTML = `<div class="${messageClass}">${message}</div>`;
        }

        function setLoading(loading) {
            isLoading = loading;
            const loadingDiv = document.getElementById('loading');
            const submitBtn = document.getElementById('submit-btn');
            
            if (loading) {
                loadingDiv.classList.add('active');
                submitBtn.disabled = true;
            } else {
                loadingDiv.classList.remove('active');
                submitBtn.disabled = false;
            }
        }

        function validateForm() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showMessage('Please fill in all required fields.');
                return false;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showMessage('Please enter a valid email address.');
                return false;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long.');
                return false;
            }

            if (currentForm === 'signup') {
                const fullName = document.getElementById('full-name').value.trim();
                const businessName = document.getElementById('business-name').value.trim();
                const confirmPassword = document.getElementById('confirm-password').value;

                if (!fullName || !businessName) {
                    showMessage('Please fill in all required fields.');
                    return false;
                }

                if (password !== confirmPassword) {
                    showMessage('Passwords do not match.');
                    return false;
                }
            }

            return true;
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            if (isLoading || !validateForm()) return;

            setLoading(true);

            try {
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                if (currentForm === 'login') {
                    // Handle login
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage('Login successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                    } else {
                        showMessage(data.message || 'Login failed. Please try again.');
                    }
                } else {
                    // Handle signup
                    const fullName = document.getElementById('full-name').value.trim();
                    const businessName = document.getElementById('business-name').value.trim();

                    const response = await fetch('/api/auth/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email,
                            password,
                            fullName,
                            businessName,
                        }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage('Account created successfully! Please check your email to verify your account.', 'success');
                        // Clear form
                        document.getElementById('auth-form').reset();
                        switchForm('login');
                    } else {
                        showMessage(data.message || 'Signup failed. Please try again.');
                    }
                }
            } catch (error) {
                console.error('Auth error:', error);
                showMessage('An error occurred. Please try again later.');
            } finally {
                setLoading(false);
            }
        }

        function findOrganization() {
            const orgName = document.getElementById('org-search').value.trim();
            
            if (!orgName) {
                showMessage('Please enter an organization name.');
                return;
            }

            // Convert to URL-friendly slug
            const slug = orgName.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
            
            // Redirect to organization portal
            window.location.href = `/${slug}/login`;
        }

        // Initialize form
        document.getElementById('auth-form').addEventListener('submit', handleSubmit);
        
        // Handle Enter key in organization search
        document.getElementById('org-search').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                findOrganization();
            }
        });
    </script>
</body>
